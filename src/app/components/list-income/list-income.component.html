<div class="elemento limpiarEstilos" *ngFor="let obj of lists">
    <div class="elemento_descripcion">{{ obj.name }}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">+ {{ obj.ammount }}</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline"></i></button>
        </div>
    </div>
</div>
